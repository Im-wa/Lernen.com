<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lernen.com Social Feed</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="tags.js"></script>
    <style>
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; }
        .tag-links { margin-bottom: 20px; }
        .tag-btn { display: inline-block; background: #e0e7ff; color: #333; padding: 8px 16px; border-radius: 12px; margin: 6px; text-decoration: none; font-weight: bold; }
        .tag-btn:hover { background: #a5b4fc; }
        .post-form input, .post-form select { margin-bottom: 10px; width: 100%; padding: 8px; }
        .post-form button { padding: 8px 16px; background: #6366f1; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
        .post-form button:hover { background: #4338ca; }
        .feed { margin-top: 30px; }
        .post { border-bottom: 1px solid #eee; padding: 16px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tag-links">
            <a href="mathe.html" class="tag-btn">#Mathe</a>
            <a href="musik.html" class="tag-btn">#Musik</a>
            <a href="nt.html" class="tag-btn">#NT</a>
            <a href="english.html" class="tag-btn">#English</a>
            <a href="Franz.html" class="tag-btn">#Franz</a>
            <a href="bo.html" class="tag-btn">#BO</a>
        </div>
        <form class="post-form" id="postForm">
            <h3>Neuen Post erstellen</h3>
            <input type="text" id="author" placeholder="Dein Name" required />
            <input type="text" id="content" placeholder="Dein Post" required />
            <select id="tag" required>
                <option value="">Tag ausw√§hlen</option>
                <option value="mathe">#Mathe</option>
                <option value="musik">#Musik</option>
                <option value="nt">#NT</option>
                <option value="english">#English</option>
                <option value="Franz">#Franz</option>
                <option value="bo">#BO</option>
            </select>
            <button type="submit">Posten</button>
        </form>
        <div class="feed" id="feed"></div>
    </div>
    <script>
        function getPosts() {
            try {
                return JSON.parse(localStorage.getItem('posts')) || [];
            } catch {
                return [];
            }
        }
        function savePosts(posts) {
            localStorage.setItem('posts', JSON.stringify(posts));
        }
        function addPost(event) {
            event.preventDefault();
            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;
            const tag = document.getElementById('tag').value;
            if (!author || !content || !tag) return;
            const posts = getPosts();
            posts.unshift({author, content, tag});
            savePosts(posts);
            showPosts();
            document.getElementById('postForm').reset();
        }
        function showPosts() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            const posts = getPosts();
            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = `post ${post.tag}`;
                postDiv.innerHTML = `<strong>${post.author}:</strong> ${post.content}
                    <div class="tags"><span class="tag-btn">#${post.tag.charAt(0).toUpperCase() + post.tag.slice(1)}</span></div>`;
                feed.appendChild(postDiv);
            });
        }
        document.getElementById('postForm').addEventListener('submit', addPost);
        document.addEventListener('DOMContentLoaded', showPosts);
    </script>
</body>
</html>
